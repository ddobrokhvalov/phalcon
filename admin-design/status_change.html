<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/main_script.js"></script>
</head>
<body>
	
	<!-- ********************** status change ********************** -->
	<article class="admin-popup-wrap">
		<div class="admin-popup-bg"></div>
		<div class="admin-popup-content">
			<div class="admin-popup-close"></div>
			<h6>Изменить доступ</h6>
			<form action="#" method="POST">
				<ul>
					<li>
						<label for="editUser">Редактирование пользователей
							<div></div>
							<input type="checkbox" id="editUser">
						</label>
					</li>
					<li>
						<label for="usersReading">Чтение пользователей
							<div></div>
							<input type="checkbox" id="usersReading">
						</label>
					</li>
					<li>
						<label for="editingComplaints">Редактирование жалоб
							<div></div>
							<input type="checkbox" id="editingComplaints">
						</label>
					</li>
					<li>
						<label for="readingComplaints">Чтение жалоб
							<div></div>
							<input type="checkbox" id="readingComplaints">
						</label>
					</li>
					<li>
						<label for="popupLawyer">Юрист
							<div></div>
							<input type="checkbox" id="popupLawyer">
						</label>
					</li>
					<li>
						<label for="editingArguments">Редактирование доводов
							<div></div>
							<input type="checkbox" id="editingArguments">
						</label>
					</li>
					<li>
						<label for="editingFas">Редактирование данных УФАС
							<div></div>
							<input type="checkbox" id="editingFas">
						</label>
					</li>
				</ul>
				<button>Сохранить</button>
			</form>
		</div>
	</article>
	<!-- *********************************************************** -->

</body>
</html>
